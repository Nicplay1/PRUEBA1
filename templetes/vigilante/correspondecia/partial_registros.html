<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registros</title>

  <!-- Bootstrap CSS (asegúrate de tenerlo cargado) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
/* Header con formulario redondeado */
.header-form {
    background: white;
    padding: 15px 20px;
    border-radius: 1.5rem; /* Esquinas bien redondeadas */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}


.table {
    margin-top: 20px;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 0; /* Quitamos el border-radius */
    overflow: hidden;
}

/* Encabezado negro con texto blanco */
.table th {
    background-color: black;
    color: white;
}

/* Espaciado al botón */
.btn-entregar {
    margin-top: 5px;
    margin-bottom: 5px;
}

/* Estilo para la X personalizada */
.btn-close {
    position: relative;
    width: 1.5rem;
    height: 1.5rem;
    background: none;
    opacity: 1 !important;
    filter: none;
    transition: none;
}
.btn-close::before {
    content: "×";
    color: rgb(255, 253, 253);
    font-weight: bold;
    font-size: 1.7rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    line-height: 1;
    transition: transform 0.3s ease;
}
.btn-close:hover::before {
    transform: translate(-50%, -50%) scale(1.2);
}


  </style>
</head>
<body>

<div class="container contendor-residente mt-4">
  <div class="table-container">
    <table class="table table-green table-striped">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>Fecha Registro</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
        <tr>
          <td>{{ registro.id_correspondencia }}</td>
          <td>{{ registro.tipo }}</td>
          <td>{{ registro.descripcion }}</td>
          <td>{{ registro.fecha_registro }}</td>
          <td>
            <button
              class="btn btn-success btn-entregar"
              data-idcorres="{{ registro.id_correspondencia }}"
              data-idres="{{ residente.id_detalle_residente }}"
            >
              Entregar
            </button>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">No hay registros disponibles para este residente.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
